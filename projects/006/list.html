<input type="text" ng-model="search" class="search-query" placeholder="Search"> <!-- 1 -->

<table>

  <thead>
    <tr>
      <th>Project</th>
      <th>Description</th>
      <th>
        <a href="#/new"> <!-- 2 -->
          <i class="icon-plus-sign"></i> <!-- 21 -->
        </a>
      </th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="project in projects | filter:search | orderBy:'name'"> <!-- 3, 4, 5 -->
      <td>
        <a href="{{project.site}}" target="_blank">{{project.name}}</a>
      </td>
      <td>{{project.description}}</td>
      <td>
        <a href="#/edit/{{project.$id}}">
          <i class="icon-pencil"></i></a>
      </td>
    </tr>
  </tbody>

</table>
