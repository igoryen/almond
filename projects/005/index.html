<html ng-app>
  <head>
    <title>project005</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.css">
    <script src="scripts/TodoCtrl.js"></script>
    <script src="../../lib/angular.min.js"></script>
  </head>
  <body>
    <h1>project005</h1>
    <h3>"Todo", an example of using angular.js.</h3>
    <hr>
    <div ng-app>
      <h2>Todo</h2>

      <div ng-controller="TodoCtrl"> 
        <span>{{remaining()}} of {{todos.length}} remaining</span>[ <a href="" ng-click="archive()">archive</a> ]
        <ul class="unstyled">
          <li ng-repeat="todo in todos">
            <input type="checkbox" ng-model="todo.done"> <span class="done-{{todo.done}}">{{todo.text}}</span>
          </li>
        </ul>
        <form ng-submit="addTodo()">
          <input type="text" ng-model="todoText" size="30" placeholder="add a new todo here">
          <input class="btn-primary" type="submit" value="add">
        </form>
      </div>

    </div>
    <div class="code">
      <p id='bag'></p>
    </div>
          <p id='box'></p>

  </body>
</html>
