<!doctype html>
<html ng-app="components"> <!-- 1 -->

  <head>
    <title>ex008</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="scripts/components.js"></script>
    <script src="scripts/beers.js"></script>
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.css">
  </head>

  <body>
    <h1>example008</h1>
    <h2>AngularJS</h2>
    <hr>

    <tabs> <!-- 2 -->

      <pane title="Localization"> <!-- 3, 4, 5 -- >
        Date: {{ '2012-04-01' | date:'fullDate' }} <br>
        Currency: {{ 123456 | currency }} <br>
        Number: {{ 98765.4321 | number }} <br>
      </pane>

      <pane title="Pluralization"> <!-- 6 -->
        <div ng-controller="BeerCounter"> <!-- 7 -->
          <div ng-repeat="beerCount in beers">
            <ng-pluralize count="beerCount" when="beerForms"></ng-pluralize> <!-- 8, 9, 10 -->
          </div>
        </div>
      </pane>

    </tabs>
  </body>

</html>
