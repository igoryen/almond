<form name="myForm"> <!-- 1 -->
  <div class="control-group" ng-class="{error: myForm.name.$invalid}"> <!-- 2 -->
    <label>Name</label>
    <input type="text" name="name" ng-model="project.name" required> <!-- 3 -->
    <span ng-show="myForm.name.$error.required" class="help-inline">Required</span> <!-- 4 -->
  </div>
 
  <div class="control-group" ng-class="{error: myForm.site.$invalid}"> <!-- 4 -->
    <label>Website</label>
    <input type="url" name="site" ng-model="project.site" required> <!-- 5 -->
    <span ng-show="myForm.site.$error.required" class="help-inline">Required</span>
    <span ng-show="myForm.site.$error.url" class="help-inline">Not a URL</span>
  </div>
 
  <label>Description</label>
  <textarea name="description" ng-model="project.description"></textarea>
 
  <br>
  <a href="#/" class="btn">Cancel</a>
  <button ng-click="save()" ng-disabled="isClean() || myForm.$invalid" class="btn btn-primary">Save</button> <!-- 6 -->
  <button ng-click="destroy()" ng-show="project.$id" class="btn btn-danger">Delete</button>
</form>
